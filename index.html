<!DOCTYPE html>
<html>
  <head>
    <script src="build/js/vendor.min.js" charset="utf-8"></script>
    <script src="build/js/app.js" charset="utf-8"></script>

  </head>
  <body>
    <div class="container">
      <form id="search">
        <div class="form-group category">
          <label for="category">Search by:</label>
          <select class="form-control" id="category" name="category">
              <option value="first-name">Doctor First Name</option>
              <option value="last-name">Doctor Last Name</option>
              <option value="symptom">Symptom</option>
          </select>
        </div>
        <div class="form-group search-criteria">
          <label class="form-control" for="search-criteria">Enter a Symptom or Name:</label>
          <input id="search-criteria" name="search-criteria" class="form-control" type="text">
        </div>
        <button type="submit" class="btn search-btn">Search</button>
      </form>
      <h3>BetterDoctor - Doctor Search Results</h3>
      <div id="content-placeholder"></div>
      <script id="docs-template" type="text/x-handlebars-template">
          <table>
              <thead>
                  <th>Name</th>
                  <th>Title</th>
                  <th>Picture</th>
              </thead>
              <tbody>
              {{#data}}
              <tr>
                  <td><a href="{{attribution_url}}" target="_new">{{profile.first_name}} {{profile.last_name}}</a><br>
                    <img src="{{ratings.0.image_url_small}}"></img></td>
                  <td>{{profile.title}}</td>
                  <td><img src="{{profile.image_url}}"></img></td>
              </tr>
              {{/data}}
              </tbody>
          </table>
      </script>
    </div>
  </body>
</html>
